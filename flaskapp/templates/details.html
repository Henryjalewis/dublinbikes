<!DOCTYPE html5>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dublin Bikes - Contact</title>

    <!---- Favicon ----------------------->
    <link rel="icon" type="ico" href="{{ url_for('static', filename = 'favicon.ico') }}">

    <link href="{{ url_for('static', filename = 'style.css') }}" rel = "stylesheet" type="text/css" />
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
      <style>
          #chart1 {
              width: 50%;
              float: left;
          }
      </style>
  </head>
    
    <body onload="selectStation(); dropDay(); dropHour()">
        
        <!---- Navigation Bar ----------------------->
        <nav class="navbar">
            <div class="Title">Dublin Bikes Scheme</div>
            <div class="navlinks">
              <ul>
                <li>
                  <a class="active" href="/">
                    <h1>Map</h1>
                  </a>
                </li>
                <li>
                  <a href="/analytics">
                    <h1>Analytics</h1>
                  </a>
                </li>
                <li>
                  <a href="/route">
                    <h1>Route Planner</h1>
                  </a>
                </li>
                <li>
                  <a href="/about">
                    <h1>About</h1>
                  </a>
                </li>
                <li>
                  <a href="/contact">
                    <h1>Contact</h1>
                  </a>
                </li>
              </ul>
            </div>
        </nav>

        <div class="page-container">
    
          <!---- Content ----------------------->
          <div class="content" >

            <!-- Station name of selected station -->
            <div >
              <h1 id="Title"></h1>
            </div>

            <!-- Charts displayed -->
            <div class="chartdivs">
              <div class="chart2">
                <h2 class="chartTitle"> Daily Averages</h2>
                <canvas id="chart2" style="float:right; ">
                </canvas>
              </div>

              <div class="chart1">
                <h2 class="chartTitle"> Current available data</h2>
                <canvas id="chart1" style="float:left; width: 50%;">
                </canvas>
              </div>

              <div class="chart3">
                <h2 class="chartTitle"> Hourly Average of Previous day</h2>
                <canvas id="chart3" style="float:right;">
                </canvas>
              </div>

              <div class="chart4">
                <h2 class="chartTitle"> Today's Hourly Average so Far</h2>
                <canvas id="chart4" style="float:left;">
                </canvas>
              </div>
            </div>
            
              <!-- Prediction -->
            <div id="Pred" >
                <!-- create a drop down menu of the times that we can predict for -->
                <form action="">
                    <select id="dayDrop">
                    </select>

                    <select id="hour">
                    </select>


                    <input type="button" onclick="predict()" value="Predict">
                </form>
            </div>
            
          </div>
      
          <!---- Footer ----------------------->
          <div id="footer">
            <p>Copyright &#169; Dublin Bikes Web Application 2021</p>
          </div>

        </div>
        
    </body>
    
</html>
