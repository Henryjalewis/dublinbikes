<!DOCTYPE html5>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dublin Bikes</title>

    <!---- Favicon ----------------------->
    <link rel="icon" type="ico" href="{{ url_for('static', filename = 'favicon.ico') }}">

    <link href="{{ url_for('static', filename = 'style.css') }}" rel = "stylesheet" type="text/css" />
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
  </head>

  <body>

  <!---- Navigation Bar ----------------------->
  <nav class="navbar">
    <div class="Title">Dublin Bikes Scheme</div>
    <div class="navlinks">
      <ul>
        <li>
          <a class="active-link" href="">
            <h1>Map</h1>
          </a>
        </li>
        <li>
          <a class="inactive-link" href="/analytics">
            <h1>Analytics</h1>
          </a>
        </li>
        <li>
          <a class="inactive-link" href="/route">
            <h1>Route Planner</h1>
          </a>
        </li>
        <li>
          <a class="inactive-link" href="/about">
            <h1>About</h1>
          </a>
        </li>
        <li>
          <a class="inactive-link" href="/contact">
            <h1>Contact</h1>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="page-container">

    <!---- Content ----------------------->
    <div class="content">
        <!---- Weather Content Information ----------------------->
        <div id="weather_wrapper" >
                <div id="weatherCard">
                    <div id="currentTemp">
                        <span id="temp"></span>
                        <span id="location">Dublin</span>
                        <span id="dateTime">Dates</span>
                    </div>
                    <div id="currentWeather">
                        <img src="" id="imageBox"/>
                        <div id="info">
                            <span id="humidity">1.3 MM</span>
                            <span id="wind">10 MPH</span>
                        </div>
                    </div>
                </div>
          </div>
            <!---- Map Layers Content ----------------------->
        <div id="style-selector-control" class="map-control">
      <select id="style-selector" class="selector-control">
        <option value="default" selected="selected">Default Map</option>
        <option value="silver">Silver</option>
        <option value="night">Night mode</option>
        <option value="retro">Retro</option>
        <option value="hiding">Hide features</option>
      </select>
            <!---- Mapping Content ----------------------->
    </div>
        <div id="map"></div>
    </div>

    <!---- Footer ----------------------->
    <div id="footer">
      <p>Copyright &#169; Dublin Bikes Web Application 2021</p>
    </div>

  </div>

  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key={{key}}&callback=initMap&libraries=&v=weekly"
  ></script>

  </body>

</html>
